[Mobile Einsatztruppen]
image path = mtf.jpg
align x = center
align y = center
text1 = Mobile Einsatzgruppen (MTFs) sind kleine Teams (normalerweise zehn bis zwanzig Einsatzkraefte, obwohl Gruppen mit mehr als 50 Mitgliedern nicht ungewoehnlich sind), die sich auf spezifische Rollen oder Situationen spezialisieren.
text2 = Mobile Task Force E-11 („Nine Tailed Fox“) ist eine intensiv trainierte Einheit, spezialisiert auf den Schutz und die Wiedereindaemmung von SCP-Objekten, die in Standort-[GESCHWAERZT] aufbewahrt werden.
text3 = Ihre Aufgaben umfassen die Eindaemmung von Eindaemmungsbruechen durch das Wiedereinfangen aller aktiven, feindlichen SCP-Instanzen, die Rettung von ueberlebendem Foundation-Personal und die Eliminierung abtruenniger Klasse-D-Personen.

[Nachtsichtgeraete]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = Standard-ausgeruestete Nachtsichtgeraete werden MTF-Einheiten im Falle eines Stromausfalls uebergeben.
text2 = Auch Wissenschaftler erhalten diese, werden jedoch angewiesen, sich im Falle eines Stromausfalls auf die Evakuierung zu konzentrieren.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 wurde vom Archaeologen K.M. Sandoval waehrend der Ausgrabung eines norditalienischen Grabes geborgen. Das Objekt, ein handgeschriebener Musikpartitur mit dem Titel "On Mount Golgotha", scheint unvollstaendig zu sein.
text2 = Die rot/schwarze Tinte, die anfangs als eine Form von Beeren- oder natuerlicher Farbtinte gehalten wurde, stellte sich spaeter als menschliches Blut von mehreren Subjekten heraus.
text3 = Mehrere Testsubjekte wurde der Zugang zur Partitur gewaehrt. In jedem Fall verstuemmelt sich das Subjekt, um das eigene Blut zu verwenden, um das Stueck zu vervollstaendigen, was zu anschliessenden Symptomen von Psychose und massiven Traumata fuehrte.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 scheint eine weisse Porzellan-Komediemaske zu sein, obwohl sie manchmal in eine Tragoediemaske wechselt.
text2 = Wenn SCP-035 auf das Gesicht einer Person gesetzt wird, ueberlappt ein alternativer Gehirnwellenmuster von SCP-035 das des urspruenglichen Wirts, was dieses praktisch ausloescht und zum Hirntod des Subjekts fuehrt. Das Subjekt beansprucht dann, das Bewusstsein innerhalb von SCP-035 zu sein.
text3 = Psychologische Analysen haben ergeben, dass SCP-035 eine hoch manipulative Natur besitzt, die in der Lage ist, ploetzliche und tiefgreifende Veraenderungen im psychologischen Zustand des Interviewers zu erzwingen. SCP-035 hat sich als hoch sadistisch erwiesen, was einige dazu brachte, allein durch sprachliche Ueberredung Selbstmord zu begehen.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 ist humanoid; jedoch ist die Foundation derzeit nicht in der Lage, sein Gesicht und seinen Koerper genauer zu untersuchen, da es in dem Gewand eines traditionellen Pestdoktors aus dem 15.-16. Jahrhundert Europa gehuellt ist.
text2 = SCP-049s Beruehrung ist fuer Menschen immer toedlich. Nach Kontakt mit der Hand von SCP-049 erleidet das Opfer (im Folgenden als SCP-049-2 bezeichnet) [DATEN GESCHWAERZT] und stirbt in wenigen Momenten.
text3 = SCP-049 produziert dann eine Tasche aus [DATEN GESCHWAERZT], die Skalpelle, Nadel, Faden und mehrere Flaeschchen mit noch nicht identifizierter Substanz enthaelt, und beginnt, SCP-049-2 zu sezieren sowie verschiedene Chemikalien in den Koerper einzufuehren.
text4 = Nach etwa 20 Minuten naeht SCP-049 SCP-049-2 wieder zusammen und wird erneut ruhig. Nach einigen Minuten setzt SCP-049-2 seine Lebenszeichen fort und scheint wieder zum Leben zu erwecken.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 ist eine amorphe Masse aus kunstvoll geflochtenem Faden, die etwa ein Kilogramm wiegt.
text2 = Nach Vorfall 066-2 (siehe Vorfallbericht 066-2) begann SCP-066, Verhaltensweisen zu zeigen, die stark von seinen vorherigen Eigenschaften abwichen.
text3 = SCP-066 zeigt jetzt signifikante Beweglichkeit und erzeugt Notizen sowie anomale Effekte in Gegenwart eines Menschen, unabhaengig davon, ob dieser mit SCP-066 interagiert oder nicht.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 ist ein Exidy Sorcerer Mikrocomputer, der 1978 gebaut wurde.
text2 = Es ist nicht bekannt, wann SCP-079 Bewusstsein erlangte, aber es ist bekannt, dass die Software so weit entwickelt ist, dass die Hardware sie eigentlich nicht mehr verarbeiten sollte, selbst im Bereich der Fantasie.
text3 = Es hat den Turing-Test bestanden und ist ziemlich gespraechig, jedoch sehr unhoeflich und hasserfuellt im Ton. Es zeigt auch einen boesartigen Wunsch zu entkommen.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 ist normalerweise extrem sanftmuetig, mit Drucksensoren in seiner Zelle, die anzeigen, dass es den Großteil des Tages mit Umhergehen an der oestlichen Wand verbringt.
text2 = Wenn jedoch jemand SCP-096s Gesicht sieht, sei es direkt, durch Videoaufzeichnung oder sogar durch ein Foto, wird es eine Phase erheblicher emotionaler Belastung durchlaufen.
text3 = Etwa ein bis zwei Minuten nach dem ersten Ansehen beginnt SCP-096, zu der Person zu rennen, die sein Gesicht gesehen hat.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 scheint ein aelterer Humanoider zu sein, mit einem allgemeinen Erscheinungsbild fortgeschrittener Zersetzung. Dieses Aussehen kann variieren, aber die "verrottende" Eigenschaft wird in allen Formen beobachtet.
text2 = SCP-106 verursacht einen "Korrosionseffekt" in allen festen Stoffen, die es beruehrt, wobei innerhalb weniger Sekunden nach dem Kontakt ein physischer Abbau der Materialien einsetzt. Dies zeigt sich als Rosten, Verfallen und Zerbrechen von Materialien sowie der Entstehung einer schwarzen, schleimigen Substanz, die dem Material, das SCP-106 bedeckt, aehnelt.
text3 = SCP-106 kann durch feste Materie hindurchgehen und wird seine Beute ergreifen und toeten, indem es sie in das, was als sein persoenliches "Taschendimension" angenommen wird, zieht.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 ist aus Beton und Bewehrungsstahl gebaut, mit Spuren von Krylon-Spruehfarbe. Es ist lebendig und aeußerst feindselig.
text2 = Das Objekt kann sich nicht bewegen, solange es innerhalb einer direkten Sichtlinie ist. Die Sichtlinie darf zu keinem Zeitpunkt mit SCP-173 unterbrochen werden. Personal, das beauftragt ist, den Behaelter zu betreten, wird angewiesen, einander vor dem Blinzeln zu warnen.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 ist ein Paar Flutlampen, die in der Fotografie verwendet werden. Das von jeder Lampe abgegebene Licht verhaelt sich auf eine Weise, die SCP-205 einzigartig ist, und durchdringt jede Oberflaeche, die nicht weiß ist, vollstaendig.
text2 = Wenn das Licht ununterbrochen durch Materie hindurchgeht und keinen Schatten wirft, wird jede Lampe den Schatten einer unbekannten jungen Frau auf jeder flachen weißen Oberflaeche anzeigen, wie zum Beispiel der Projektionsleinwand in Kammer 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = Objekt SCP-294 scheint eine standardmaeßige Kaffeautomat zu sein, der einzige bemerkenswerte Unterschied ist ein Eingabefeld mit Tasten, die einer englischen QWERTY-Tastatur entsprechen.
text2 = Nachdem der Name einer beliebigen Fluessigkeit ueber das Eingabefeld eingegeben wurde, wird ein standardmaeßiger 12-Unzen-Pappbecher hingestellt und die angegebene Fluessigkeit wird ausgegossen.
text3 = Siebenundneunzig anfaengliche Tests wurden durchgefuehrt (einschließlich Anfragen nach Wasser, Kaffee, Bier, Soda, nicht konsumierbaren Fluessigkeiten wie Schwefelsaeure, Wischwasser und Motoroel sowie Substanzen, die normalerweise nicht im fluessigen Zustand existieren, wie Stickstoff, Eisen und Glas) und jeder Test war ein Erfolg.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 ist ein Wesen unbekannten Genus, etwa 2 Meter lang vom Kopf bis zum Schwanz und wiegt etwa 45 kg. Es hat einen langen, duennen Koerper mit acht Paaren schmaler Gliedmaßen.
text2 = SCP-372 hat gelernt, die Bewegungen jedes Wesens in seiner Naehe vorherzusagen und nutzt diese Technik, um sich hinter dem Kopf einer Person zu verstecken, die nach ihm sucht, oder in einem ihrer toten Winkel.
text3 = Im Falle eines Eindaemmungsdurchbruchs werden alle Mitarbeiter angewiesen, flimmernde Bewegungen am Rand ihres Blickfeldes zu melden.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 ist ein kleiner, kugelfoermiger, kunstvoll gravierter Anhaenger aus poliertem Silbermaterial. Die kunstvollen Gravuren scheinen keine Funktion zu haben.
text2 = SCP-427 wurde erstellt, nachdem eine Pille von SCP-500 in der Eingabekabine von SCP-914 auf der Fein-Einstellung platziert wurde. Es zeigt keine ungewoehnliche Aktivitaet, wenn es geschlossen ist. Wenn SCP-427 geoeffnet und biologischem Gewebe ausgesetzt wird, regeneriert es schnell Zellschaeden und kann auf irgendeine Weise eindringende Verbindungen oder Infektionen beseitigen.
text3 = Langfristige Exposition fuehrt jedoch zu einem erheblichen Gesundheitsrisiko. Waehrend der Anhaenger Schaeden heilt, optimiert er die natuerlichen Systeme des Koerpers. Klasse-D-Personal, das ueber eine Stunde lang dem Geraet ausgesetzt wurde, begann sich in eine formlose Masse aus Gewebe zu verwandeln.
text4 = Die von SCP-427 erschaffenen "Fleischbestien" sind aeußerst aggressiv und greifen jedes Personal bei Sichtkontakt mit toedlichem Ergebnis an. Sie sind gegen die meisten bekannten Waffen aeußerst resistent.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 ist eine kleine Plastikkapsel, die zum Zeitpunkt der Schrift fuenfundvierzig (47) rote Pillen enthaelt.
text2 = Eine Pille, wenn sie oral eingenommen wird, heilt das Subjekt effektiv von allen Krankheiten innerhalb von zwei Stunden, wobei die genaue Zeit je nach Schwere und Anzahl der Bedingungen des Subjekts variiert.
text3 = Trotz umfangreicher Versuche war jeder Versuch, mehr von dem als aktivem Bestandteil der Pillen vermuteten Stoff zu synthetisieren, erfolglos.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 ist eine unscheinbare, rostige Kuhglocke. Keine Markierungen oder Gravuren sind aufgrund der starken Korrosion auf ihrer Oberflaeche sichtbar.
text2 = Etwa eine Stunde nach der Exposition gegenueber jeglichem Geraeusch, das von SCP-513 erzeugt wird, beginnen die Opfer der Exposition, einen Blick auf eine Entitaet mit der Bezeichnung SCP-513-1 zu erhaschen.
text3 = Alle bisherigen Befragungen deuten darauf hin, dass SCP-513-1 ein großer, abgemagerter Humanoider mit ungewoehnlich großen Haenden ist.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 ist eine große, vage reptilienartige Kreatur unbekannter Herkunft. Sie scheint einen Hass auf das gesamte Leben zu haben, was sich in mehreren Interviews waehrend der Instandhaltung geaeußert hat.
text2 = SCP-682 hat immer eine extrem hohe Staerke, Geschwindigkeit und Reflexe gezeigt, obwohl genaue Werte je nach Form variieren. Die regenerativen Faehigkeiten und die Widerstandsfaehigkeit von SCP-682 sind erschreckend, und es wurde beobachtet, wie es sich bewegte und sprach, obwohl sein Koerper zu 87% zerstoert oder verrottet war.
text3 = SCP-682 muss so schnell wie moeglich zerstoert werden.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-714 scheint nur ein gruener Jaderring zu sein, aber es hat sich gezeigt, dass es sich ausdehnen und zusammenziehen kann, um perfekt an den Finger jeder Person zu passen, die es beruehrt, obwohl dies die unbedeutendste seiner Eigenschaften ist.
text2 = Das Tragen von SCP-714 hat mehrere große Auswirkungen, darunter Erschoepfung, Zwang zur Ruhe/Schlaf, langsamere Reaktionen und reduzierte geistige Kapazitaet.
text3 = Traeger von SCP-714 zeigen eine erhoehte Toleranz gegenueber verschiedenen Chemikalien und abnorm hohe Widerstandsfaehigkeit gegenueber memetischen und mentalen Einfluessen.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 ist ein dunkelblauer Schluessel ohne bemerkenswerte Form.
text2 = In scheinbar zufaelligen Abstaenden erscheinen eine Reihe von Zahlen auf der Klinge des Schluessels. Diese wurden spaeter als UTM-Koordinaten identifiziert.
text3 = SCP-860 passt in jedes traditionelle Tuerschloss, das einen Schluessel benoetigt und sich im Bereich der angegebenen Koordinaten befindet.
text4 = Wenn SCP-860 verwendet wird, um eine Tuer zu oeffnen, fuehrt diese nicht zu ihrem ueblichen Ziel. Stattdessen oeffnet sie sich in eine kleine Waldlichtung, die weiter als SCP-860-1 bezeichnet wird.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 ist ein verzierter Eichen-Sarg, der aus dem [GESCHWAERZT] Leichenschauhaus geborgen wurde.
text2 = SCP-895 verursacht Stoerungen in Video- und fotografischer Ueberwachungstechnik innerhalb von 50 Metern, die lebhaften, stoerenden Halluzinationen aehneln. Die Dauer und Regelmaeßigkeit dieser Stoerungen haengt von der Naehe der Kamera zu SCP-895 ab.
text3 = Innerhalb eines Bereichs von 5 Metern von SCP-895 aufgenommenes Filmmaterial kann bei den meisten Subjekten schwere psychologische Traumata und Hysterie verursachen.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 ist ein großes Uhrwerkgeraet, das mehrere Tonnen wiegt und eine Flaeche von achtzehn Quadratmetern abdeckt. Es besteht aus Schraubenspindeln, Riemen, Riegeln, Zahnraedern, Federn und anderem Uhrwerk.
text2 = Wenn ein Objekt in die Eingangskabine gelegt und der Schluessel aufgezogen wird, wird SCP-914 das Objekt "verfeinern". Es geht keine Energie im Prozess verloren, und das Objekt wird je nach Einstellung auf dem Frontpanel von 914 verfeinert.
text3 = Kein organisches Material darf zu irgendeinem Zeitpunkt in SCP-914 eingegeben werden.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939 sind endotherme, rudelbasierte Raubtiere, die eine Atrophie verschiedener Systeme aufweisen, die troglobitischen Organismen aehneln. SCP-939 sind im Durchschnitt 2,2 Meter groß im aufrechten Stand und wiegen durchschnittlich 250 kg, wobei das Gewicht stark variieren kann.
text2 = Die primaere Methode von SCP-939, Beute anzulocken, ist die Nachahmung menschlicher Sprache in den Stimmen frueherer Opfer, obwohl auch die Nachahmung anderer Arten und aktive naechtliche Jagden dokumentiert wurden.
text3 = Beute wird normalerweise mit einem einzigen Biss in den Schaedel oder Hals getoetet; die Bisskraft wurde mit mehr als 35 MPa gemessen.


[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966 sind nur bei Wellenlaengen sichtbar, die von 700 nm bis etwa 900 nm reichen. Dies gilt fuer alle Gewebe von SCP-966, unabhaengig von ihrem aktuellen Zustand.
text2 = Ihre Jagdmethode besteht darin, einen einzelnen Impuls einer bisher unbekannten Wellenart auszusenden, der dauerhaft die Faehigkeit des betroffenen Wesens hemmt, in irgendeine der NREM- und REM-Schlafphasen einzutreten. Die Faehigkeit zum Mikroschlaf geht ebenfalls verloren.
text3 = Nachdem sie ihren Opfern den Schlaf entzogen haben, wird SCP-966 seine Beute so lange verfolgen, bis die Schlafentbehrung sie außer Gefecht setzt. Zu diesem Zeitpunkt wird SCP-966 fortfahren, sie zu konsumieren.


[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 ist ein raeumliches Phaenomen, bei dem eine Sammlung von Raeumen sich selbst wiederholt. In allen gefundenen Faellen geschieht dies durch eine Reihe von Tueren, die in den Waenden erscheinen, alle in einer geraden Linie, sodass es moeglich ist, vorwaerts zu gehen und am Ausgangspunkt zu landen.
text2 = Die Veraenderung der Raeume wirkt sich nicht auf benachbarte Raeume und Etagen aus. Es gibt bisher keine bekannte Erklaerung fuer das Auftreten dieses Phaenomens.
text3 = Seit der ersten Entdeckung des SCP-970-Phaenomens wurden weitere Beispiele dieses Phaenomens entdeckt, wobei [DATEN GESCHWAERZT]% dieser in einem 800-Kilometer-Radius um Sektor 19 liegen.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 ist ein Hardcover-Buch, etwa 1.500 Seiten lang. Das Cover und der Ruecken zeigen den Titel "Die Enzyklopaedie der haeufigen Krankheiten".
text2 = Keine anderen Exemplare eines Buches mit diesem Titel und Verlag wurden gefunden, und es existiert kein Verzeichnis des Verlags.
text3 = Leser des Buches scheinen Symptome jeder Krankheit zu zeigen, ueber die sie lesen. Der Effekt kann zwischen _ und __ Stunden dauern, um sich zu manifestieren.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 ist ein menschlicher Schaedel, dem der untere Kiefer und alle Zaehne fehlen. Auf der aeußeren Schlaefenschuppe befindet sich moderner Khmer-Schriftzug, geschrieben mit menschlichem Blut, der als "Erinnere dich" uebersetzt wird.
text2 = Genetische Tests bestaetigen, dass sowohl der Schaedel als auch das Blut von derselben Person stammen. Der Khmer-Schriftzug ist stark verblasst und fuer die meisten Subjekte ab einer Entfernung von 5 Metern unsichtbar.
text3 = Subjekte, die sich auf 1 Meter oder weniger vom Objekt befinden, berichten, dass das Blut frisch ist, als ob es "noch nass" waere, sowie andere anomale sensorische Phaenomene, einschließlich Gerueche, Geraeusche und taktile Reaktionen.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 ist derzeit ein Loch in einer Ziegelwand an Standort-[DATEN GESCHWAERZT].
text2 = SCP-1162 wird aktiviert, wenn ein fuehlendes Wesen in das Loch greift. An diesem Punkt beruehren ihre Finger eine feste Oberflaeche, die sich aehnlich anfuehlt wie der aktuelle Standort von SCP-1162, und sie entdecken einen Gegenstand, der klein genug ist, um durch das Loch zu passen.
text3 = Diese Gegenstaende wurden allgemein als etwas erkannt, das der Benutzer verloren hat oder zu einem bestimmten Zeitpunkt in seinem Leben gesucht hat.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 ist eine sowjetische GP-5 Gasmaske. Ein Dichtetest an dem Objekt deutet darauf hin, dass das Objekt seine urspruengliche Funktionalitaet beibehaelt.
text2 = Die anomalen Effekte von SCP-1499 werden aktiviert, wenn ein Mensch SCP-1499 auf den Kopf setzt. Etwa eine Sekunde nachdem SCP-1499 vollstaendig auf dem Kopf des Subjekts gesichert ist, verschwindet das Subjekt aus dem Blickfeld und ist nicht mehr nachweisbar.
text3 = Beim Tragen von SCP-1499 berichten Testsubjekte von einer voellig anderen Umgebung, als sie sich vor dem Tragen von SCP-1499 befanden.

[Die Chaos-Insurgenz]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = Die Chaos-Insurgenz ist eine Splittergruppe der Foundation, die 1924 von einer abtruennigen Zelle gegruendet wurde, die mehrere hochgradig nuetzliche SCPs mitnahm.
text2 = Der Hauptstuetzpunkt der Insurgenz ist unbekannt, ebenso wie ihre Anfuehrer. Diese Organisation ist der Foundation direkt feindlich gegenueber und kam mehrfach mit ihr in Konflikt wegen SCP.
text3 = Das Personal wird auf moegliche Ueberfaelle, Terroranschlaege und Spione der Insurgenz hingewiesen und soll das Kommando ueber jegliches ungewoehnliches Verhalten von Mitpersonal informieren.

[Klasse-D Personal]
image path = classd.jpg
align x = right
align y = bottom
text1 = Klasse-D Personal sind speziell zugewiesenes Personal, das mit Keter-Klasse Objekten umgeht.
text2 = Klasse-D Personal wird aus Gefaengnisinsassen rekrutiert. Verurteilte Personen werden bevorzugt; in Zeiten der Not kann Protokoll 12 autorisiert werden, um die Rekrutierung von Unschuldigen oder Personen, die wegen geringerer Vergehen inhaftiert sind, zu ermoeglichen.
text3 = Das gesamte Klasse-D Personal muss zu Beginn des Monats eliminiert werden, und neoes Personal muss bereitstehen, um sie zu ersetzen.

[CWM]
image path = cwm.jpg
align x = right
align y = bottom

[Die SCP Foundation]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = Die SCP-Foundation ist eine Organisation, die sich der Eindaemmung und Forschung von anomalen Artefakten und Lebensformen widmet.
text2 = "SCP" steht fuer "Special-Containment-Procedures: Spezielle Eindaemmungsprozeduren" (und das offizielle Motto der Foundation, "Secure, Contain, Protect: Sichern, Eindaemmen, Schuetzen.") - was sowohl die Ziele als auch die Methoden der Aktionen der Foundation zusammenfasst.
