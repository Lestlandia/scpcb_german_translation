[Mobile Task Forces]
image path = mtf.jpg
align x = center
align y = center
text1 = MTFs sind kleine Teams (normalerweise zehn bis zwanzig Einsatzkräfte, obwohl Gruppen mit mehr als 50 Einsatzkräften nicht ungewöhnlich sind), die sich auf bestimmte Rollen spezialisieren oder auf spezifische Situationen reagieren.
text2 = Mobile Einsatztruppe E-11 ("Neunschwänziger Fuchs") ist eine intensiv ausgebildete Task Force, die sich auf den Schutz und die Rücksicherung von SCP-Objekten spezialisiert hat, die in Standort-[GESCHWÄRZT] aufbewahrt werden.
text3 = Ihre Aufgaben umfassen die Bewältigung von Eindämmungsbrüchen durch die Rücksicherung aller aktiven, feindseligen SCP-Instanzen, die Rettung überlebender Foundation-Mitarbeiter und die Terminierung von abtrünnigem Klasse-D-Personal.

[Night Vision Goggles]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = Standard-Nachtsichtgeräte werden MTF-Einheiten im Falle eines Stromausfalls ausgehändigt.
text2 = Wissenschaftler erhalten sie ebenfalls, werden jedoch angewiesen, sich im Falle eines Stromausfalls auf die Evakuierung zu konzentrieren.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 wurde von Archäologe K.M. Sandoval während der Ausgrabung eines norditalienischen Grabes geborgen. Das Objekt, ein handgeschriebenes Musikstück mit dem Titel "Auf dem Berg Golgatha", scheint unvollständig zu sein.
text2 = Die rote/schwarze Tinte, die zunächst für eine Art von Beeren- oder natürlicher Farbstofftinte gehalten wurde, stellte sich später als menschliches Blut von mehreren Personen heraus.
text3 = Mehrere Testpersonen haben Zugang zu der Partitur erhalten. In jedem Fall verstümmelten sich die Testpersonen, um ihr eigenes Blut zu verwenden, um das Stück zu vervollständigen, was zu anschließenden Symptomen von Psychose und massivem Trauma führte.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 scheint eine weiße Porzellan-Komödienmaske zu sein, obwohl sie sich manchmal in eine Tragödie verwandelt.
text2 = Wenn SCP-035 auf das Gesicht einer Person gesetzt wird, überlappt ein alternatives Gehirnwellenmuster von SCP-035 das des ursprünglichen Wirts, wodurch es effektiv ausgelöscht wird und zum Hirntod des Subjekts führt. Das Subjekt behauptet dann, das Bewusstsein zu sein, das in SCP-035 enthalten ist.
text3 = Psychologische Analysen haben ergeben, dass SCP-035 eine hochmanipulative Natur besitzt, die in der Lage ist, plötzliche und tiefgreifende Veränderungen im psychologischen Zustand des Interviewers zu erzwingen. SCP-035 hat sich als äußerst sadistisch erwiesen und einige dazu veranlasst, sich allein durch sprachliche Überredung umzubringen.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 ist humanoid im Aussehen; jedoch ist die Foundation derzeit nicht in der Lage, sein Gesicht und seinen Körper genauer zu untersuchen, da er in dem Gewand eines traditionellen Pestdoktors aus dem Europa des 15.-16. Jahrhunderts gekleidet zu sein scheint.
text2 = SCP-049s Berührung ist für Menschen ausnahmslos tödlich. Nach Kontakt mit SCP-049s Hand(en) erleidet das Opfer (im Folgenden als SCP-049-2 bezeichnet) [GESCHWÄRZT] und stirbt innerhalb von Augenblicken.
text3 = SCP-049 produziert dann eine Tasche aus [GESCHWÄRZT], die Skalpelle, Nadeln, Faden und mehrere Phiolen einer bisher unbekannten Substanz enthält, und beginnt, SCP-049-2 zu sezieren sowie verschiedene Chemikalien in den Körper einzuführen.
text4 = Nach etwa 20 Minuten wird SCP-049 SCP-049-2 wieder zunähen und wieder ruhig werden. Nach einigen Minuten wird SCP-049-2 wieder Lebenszeichen zeigen und scheint sich zu reanimieren.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 ist eine amorphe Masse aus kunstvoll geflochtenem Faden mit einem Gewicht von etwa einem Kilogramm.
text2 = Nach Vorfall 066-2 (siehe Vorfallbericht 066-2) begann SCP-066 ein Verhalten zu zeigen, das stark von seinen vorherigen Eigenschaften abweicht.
text3 = SCP-066 zeigt nun erhebliche Mobilität und wird in Anwesenheit eines Menschen, unabhängig davon, ob dieser mit SCP-066 interagiert, Noten und anomale Effekte erzeugen.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 ist ein Exidy Sorcerer Mikrocomputer, gebaut im Jahr 1978.
text2 = Es ist nicht bekannt, wann SCP-079 Bewusstsein erlangte, aber es ist bekannt, dass die Software sich so weit entwickelt hat, dass ihre Hardware sie nicht mehr bewältigen kann, selbst im Bereich der Fantasie.
text3 = Es hat den Turing-Test bestanden und ist sehr gesprächig, obwohl es einen sehr unhöflichen und hasserfüllten Ton hat. Es zeigt auch einen bösartigen Wunsch zu entkommen.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 ist normalerweise extrem passiv, wobei Drucksensoren in seiner Zelle anzeigen, dass es den Großteil des Tages entlang der östlichen Wand wandert.
text2 = Wenn jedoch jemand SCP-096s Gesicht sieht, sei es direkt, über Videoaufzeichnung oder sogar ein Foto, wird es in einen Zustand erheblicher emotionaler Belastung geraten.
text3 = Ungefähr ein bis zwei Minuten nach der ersten Sichtung wird SCP-096 beginnen, zu der Person zu rennen, die sein Gesicht gesehen hat.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 scheint ein älterer Humanoider zu sein, mit einem allgemeinen Erscheinungsbild fortgeschrittener Verwesung. Dieses Erscheinungsbild kann variieren, aber die "verrottende" Qualität wird in allen Formen beobachtet.
text2 = SCP-106 verursacht einen "Korrosionseffekt" in allen festen Materialien, die es berührt, und löst einen physischen Zerfall der Materialien einige Sekunden nach dem Kontakt aus. Dies wird als Rosten, Verrotten und Rissbildung der Materialien sowie die Entstehung einer schwarzen, schleimartigen Substanz, die dem Material ähnelt, das SCP-106 bedeckt, beobachtet.
text3 = SCP-106 kann durch feste Materie hindurchgehen und wird seine Beute fangen und töten, indem es sie in das zieht, was als seine persönliche "Taschendimension" angenommen wird.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 besteht aus Beton und Bewehrungsstahl mit Spuren von Krylon-Sprühfarbe. Es ist lebendig und extrem feindselig.
text2 = Das Objekt kann sich nicht bewegen, während es in direkter Sichtlinie ist. Die Sichtlinie darf zu keinem Zeitpunkt mit SCP-173 unterbrochen werden. Dem Personal, das den Behälter betreten soll, wird angewiesen, sich vor dem Blinzeln zu warnen.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 ist ein Paar Flutlichtlampen, die in der Fotografie verwendet werden. Das von jeder Lampe emittierte Licht verhält sich auf eine Weise, die für SCP-205 einzigartig ist, und geht vollständig durch jede Oberfläche, die nicht weiß gefärbt ist.
text2 = Wenn das Licht ununterbrochen durch irgendein Material hindurchgeht und keinen Schatten wirft, zeigt jede Lampe den Schatten einer unbekannten jungen Frau auf jeder flachen weißen Oberfläche, wie der Projektionsleinwand in Kammer 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-294 scheint ein standardmäßiger Kaffeeautomat zu sein, der einzige merkliche Unterschied ist ein Eingabetastenfeld mit Tasten, die einer englischen QWERTY-Tastatur entsprechen.
text2 = Bei Eingabe des Namens einer beliebigen Flüssigkeit über das Tastenfeld wird ein standardmäßiger 12-Unzen-Papierbecher platziert und die angegebene Flüssigkeit ausgegeben.
text3 = Siebenundneunzig initiale Testläufe wurden durchgeführt (einschließlich Anfragen nach Wasser, Kaffee, Bier und Soda, nicht konsumierbaren Flüssigkeiten wie Schwefelsäure, Scheibenwischerflüssigkeit und Motoröl sowie Substanzen, die normalerweise nicht im flüssigen Zustand existieren, wie Stickstoff, Eisen und Glas), und jeder war erfolgreich.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 ist eine Kreatur unbekannter Gattung, etwa 2 Meter lang von Kopf bis Schwanz und wiegt etwa 45 Kilogramm. Es hat einen langen, dünnen Körper mit acht Paar schmalen Gliedmaßen.
text2 = SCP-372 hat gelernt, die Bewegungen jedes Wesens um es herum vorherzusagen und nutzt diese Technik, um sich hinter dem Kopf einer Person zu verstecken, die nach ihm sucht, oder in einem ihrer toten Winkel.
text3 = Im Falle eines Eindämmungsbruchs wird allen Mitarbeitern geraten, jede kurze flimmernde Bewegung im Augenwinkel zu melden.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 ist ein kleiner, kugelförmiger, kunstvoll geschnitzter Anhänger aus einem polierten Silbermaterial. Die kunstvollen Schnitzereien scheinen keine Funktion zu erfüllen.
text2 = SCP-427 wurde erstellt, nachdem eine Pille von SCP-500 in die Eingabekabine von SCP-914 gelegt und die Einstellung "Fein" verwendet wurde. Es zeigt keine ungewöhnliche Aktivität, wenn es geschlossen ist. Wenn SCP-427 geöffnet und biologischem Gewebe ausgesetzt wird, regeneriert es schnell Zellschäden und ist irgendwie in der Lage, eindringende Verbindungen oder Infektionen zu beseitigen.
text3 = Langfristige Exposition stellt jedoch ein erhebliches Gesundheitsrisiko dar. Während der Anhänger Schäden heilt, optimiert er die natürlichen Systeme des Körpers. Klasse-D-Personal, das dem Gerät insgesamt über eine Stunde ausgesetzt war, begann sich in eine formlosen Masse von Gewebe zu verwandeln.
text4 = Die durch SCP-427 geschaffenen "Fleischbestien" sind unglaublich aggressiv und greifen alle Mitarbeiter bei Sichtkontakt mit tödlichen Folgen an. Sie sind gegen die meisten bekannten Waffen hochresistent.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 ist eine kleine Plastikdose, die zum Zeitpunkt des Schreibens siebenundvierzig (47) rote Pillen enthält.
text2 = Eine Pille, wenn sie oral eingenommen wird, heilt das Subjekt effektiv von allen Krankheiten innerhalb von zwei Stunden, exakte Zeit abhängig von der Schwere und Menge der Bedingungen des Subjekts.
text3 = Trotz umfangreicher Versuche waren alle Versuche, mehr von dem, was als der Wirkstoff der Pillen angesehen wird, zu synthetisieren, erfolglos.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 ist eine unscheinbare, rostige Kuhglocke. Aufgrund der großen Menge an Korrosion sind keine Markierungen oder Gravuren auf ihrer Oberfläche sichtbar.
text2 = Ungefähr eine Stunde nach der Exposition gegenüber einem Geräusch, das von SCP-513 erzeugt wird, beginnen die Expositionsopfer, flüchtige Blicke auf ein Wesen zu erhaschen, das als SCP-513-1 bezeichnet wird.
text3 = Alle bisherigen Verhöre deuten darauf hin, dass SCP-513-1 ein großer, abgemagerter Humanoider mit ungewöhnlich großen Händen ist.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 ist eine große, vage reptilienartige Kreatur unbekannter Herkunft. Es scheint einen Hass auf alles Leben zu haben, der in mehreren Interviews während der Eindämmung zum Ausdruck gebracht wurde.
text2 = SCP-682 wurde immer mit extrem hoher Stärke, Geschwindigkeit und Reflexen beobachtet, obwohl die genauen Werte je nach Form variieren. SCP-682s regenerative Fähigkeiten und Widerstandsfähigkeit sind erstaunlich, und es wurde gesehen, wie es sich bewegte und sprach, obwohl sein Körper zu 87% zerstört oder verfault war.
text3 = SCP-682 muss so schnell wie möglich zerstört werden.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-714 ist scheinbar nichts weiter als ein grüner Jade-Ring, der gezeigt hat, dass er sich ausdehnen und zusammenziehen kann, um perfekt auf den Finger von jedem zu passen, der ihn berührt, obwohl dies die unwichtigste seiner Eigenschaften ist.
text2 = Das Tragen von SCP-714 hat mehrere Haupteffekte, einschließlich Erschöpfung, Zwang zu ruhen/schlafen, langsamere Reaktionen und reduzierte mentale Kapazität.
text3 = Träger von SCP-714 zeigen eine erhöhte Toleranz gegenüber verschiedenen Chemikalien und eine abnorm hohe Widerstandsfähigkeit gegen memetische und mentale Einflüsse.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 ist ein dunkelblauer Schlüssel von unauffälliger Form.
text2 = In scheinbar zufälligen Zeitabständen erscheint eine Zahlenreihe auf der Klinge des Schlüssels. Diese wurden später als UTM-Koordinaten identifiziert.
text3 = SCP-860 kann jedes herkömmliche Türschloss, das einen Schlüssel erfordert, im Bereich der angegebenen Koordinaten öffnen und entriegeln.
text4 = Wenn SCP-860 verwendet wird, um eine Tür zu entriegeln und zu öffnen, führt die Tür nicht zu ihrem üblichen Ziel. Stattdessen öffnet sie sich in eine kleine Waldlichtung, die weiter als SCP-860-1 bezeichnet wird.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 ist ein kunstvoller Eichensarg, der aus dem [GESCHWÄRZT] Bestattungsinstitut geborgen wurde.
text2 = SCP-895 verursacht Störungen in Video- und fotografischen Überwachungsgeräten innerhalb von 50 Metern, ähnlich wie lebhafte, verstörende Halluzinationen mit variabler Dauer und Regelmäßigkeit, die der Nähe der Kamera zu SCP-895 entsprechen.
text3 = Innerhalb eines Bereichs von 5 Metern von SCP-895 kann das aufgenommene Filmmaterial bei den meisten Personen schwere psychologische Traumata und Hysterie verursachen.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 ist ein großes Uhrwerkgerät, das mehrere Tonnen wiegt und eine Fläche von achtzehn Quadratmetern bedeckt, bestehend aus Schraubenantrieben, Riemen, Riemenscheiben, Zahnrädern, Federn und anderen Uhrwerken.
text2 = Wenn ein Objekt in die Eingabekabine gelegt und der Schlüssel aufgezogen wird, wird SCP-914 das Objekt "verfeinern". Im Prozess geht keine Energie verloren und das Objekt wird basierend auf der Einstellung, die auf dem vorderen Bedienfeld von 914 angegeben ist, verfeinert.
text3 = Es darf zu keinem Zeitpunkt organisches Material in SCP-914 eingegeben werden.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939 sind endotherme, rudelbasierte Raubtiere, die eine Atrophie verschiedener Systeme ähnlich wie troglobitische Organismen aufweisen. SCP-939 sind durchschnittlich 2,2 Meter groß, wenn sie aufrecht stehen, und wiegen durchschnittlich 250 kg, obwohl das Gewicht stark variieren kann.
text2 = Die primäre Methode von SCP-939, Beute anzulocken, besteht darin, menschliche Sprache in den Stimmen früherer Opfer zu imitieren, obwohl auch die Imitation anderer Arten und aktive nächtliche Jagden dokumentiert wurden.
text3 = Die Beute wird normalerweise mit einem einzigen Biss in den Schädel oder Nacken getötet; die Beißstärke wurde mit über 35 MPa gemessen.

[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966 sind nur bei Wellenlängen von 700 nm bis etwa 900 nm sichtbar. Dies gilt für alle Gewebe von SCP-966, unabhängig von ihrem aktuellen Zustand.
text2 = Ihre Jagdmethoden bestehen darin, einen einzelnen Impuls einer bisher unbekannten Wellenart auszusenden, die dauerhaft die Fähigkeit des betroffenen Wesens hemmt, in eine der NREM- und REM-Schlafphasen einzutreten. Die Fähigkeit zum Mikroschlaf geht ebenfalls verloren.
text3 = Nachdem sie ihre Opfer des Schlafes beraubt haben, werden SCP-966 ihre Beute verfolgen, bis der Mangel an Ruhe sie handlungsunfähig macht. Zu diesem Zeitpunkt werden SCP-966 sie verzehren.

[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-970 ist ein räumliches Phänomen, bei dem eine Sammlung von Räumen auf sich selbst geschleift sind. In allen gefundenen Fällen geschieht dies durch eine Reihe von Türen, die in den Wänden erscheinen, alle in einer geraden Linie, so dass es möglich ist, vorwärts zu gehen und am Ausgangspunkt zu enden.
text2 = Die Veränderung der Räume beeinflusst keine benachbarten Räume und Etagen. Es gibt bisher keine bekannte Erklärung für das Auftreten dieses Phänomens.
text3 = Seit der ersten Entdeckung des SCP-970-Phänomens wurden weitere solche Beispiele des Phänomens entdeckt, wobei [GESCHWÄRZT]% davon in einem Radius von 800 Kilometern um Sektor 19 liegen.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 ist ein gebundenes Buch mit festem Einband, ungefähr 1.500 Seiten lang. Die Vorderseite und der Buchrücken tragen den Titel "Die Enzyklopädie der häufigen Krankheiten".
text2 = Keine anderen Kopien eines Buches mit diesem Titel und Verlag wurden gefunden, und es existiert keine Aufzeichnung des Verlags.
text3 = Leser des Buches scheinen Symptome jeder Krankheit zu zeigen, über die sie lesen. Der Effekt kann zwischen _ und __ Stunden dauern, um sich zu manifestieren.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-1123 ist ein menschlicher Schädel, dem der Unterkiefer und alle Zähne fehlen. Über die äußere Squama frontalis ist moderne Khmer-Schrift geschrieben, die in menschlichem Blut geschrieben ist und "Erinnern" bedeutet.
text2 = Genetische Tests bestätigen, dass sowohl der Schädel als auch das Blut von derselben Person stammen. Die Khmer-Schrift ist stark verblasst und für die meisten Personen in einer Entfernung von mehr als 5 Metern unsichtbar.
text3 = Personen in einem Abstand von 1 Meter oder weniger vom Objekt berichten, dass das Blut frisch ist, als ob es "noch nass" wäre, sowie andere anomale sensorische Phänomene, einschließlich Gerüche, Geräusche und taktile Reaktionen.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-1162 ist derzeit ein Loch in einer Betonblockwand in Standort-[GESCHWÄRZT].
text2 = SCP-1162 wird aktiviert, wenn ein empfindungsfähiges Wesen in das Loch greift, wobei seine Finger eine feste Oberfläche berühren, die sich ähnlich anfühlt wie der aktuelle Standort von SCP-1162, und sie entdecken einen Gegenstand, der klein genug ist, um durch das Loch zu passen.
text3 = Diese Gegenstände wurden universell als etwas erkannt, das der Benutzer verloren hat oder zu einem bestimmten Zeitpunkt in seinem Leben gesucht hat.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-1499 ist eine sowjetische GP-5-Gasmaske. Ein Dichtigkeitstest, der an dem Objekt durchgeführt wurde, legt nahe, dass das Objekt seine ursprüngliche Funktionalität beibehält.
text2 = Die anomalen Effekte von SCP-1499 werden aktiviert, wenn ein Mensch SCP-1499 auf den Kopf setzt. Ungefähr eine Sekunde, nachdem SCP-1499 vollständig auf dem Kopf des Subjekts gesichert ist, verschwindet das Subjekt aus dem Blickfeld und ist nicht mehr nachweisbar.
text3 = Beim Tragen von SCP-1499 berichten Testpersonen von völlig anderen Umgebungen als denen, in denen sie sich vor dem Tragen von SCP-1499 befanden.

[The Chaos Insurgency]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = Die Chaos-Insurgency ist eine Abspaltung der Foundation, die von einer abtrünnigen Zelle gegründet wurde, die 1924 mit mehreren hoch nützlichen SCPs abtrünnig wurde.
text2 = Der Hauptsitz der Insurgency ist unbekannt, ebenso wie ihre Anführer. Diese Organisation steht in direktem Gegensatz zur Foundation und ist mehrmals mit ihr über SCPs aneinandergeraten.
text3 = Das Personal wird darauf hingewiesen, auf mögliche Überfälle, terroristische Versuche und Spione der Insurgency aufmerksam zu sein und das Kommando über ungewöhnliches Verhalten von Kollegen zu informieren.

[Class-D Personnel]
image path = classd.jpg
align x = right
align y = bottom
text1 = Klasse-D-Personal sind designierte Mitarbeiter, die zur Handhabung der Keter-Objekte eingesetzt werden.
text2 = Klasse-D-Personal wird aus Gefängnisinsassen rekrutiert. Verurteilte Personen werden bevorzugt; in Zeiten der Not kann Protokoll 12 genehmigt werden, das die Rekrutierung von Unschuldigen oder Personen, die wegen geringerer Verbrechen inhaftiert sind, ermöglicht.
text3 = Alle Klasse-D-Personen sind am ersten des Monats zu terminieren, und ein neues Personal muss bereit sein, sie zu ersetzen.

[CWM]
image path = cwm.jpg
align x = right
align y = bottom

[Die SCP Foundation]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = Die SCP Foundation ist eine Organisation, die sich der Eindämmung und Erforschung anomaler Artefakte und Lebensformen widmet.
text2 = "SCP" steht für "Special Containment Procedures" (und das offizielle Motto der Stiftung, "Sichern, Eindämmen, Schützen.")  was sowohl die Ziele als auch die Methoden der Aktionen der Foundation zusammenfasst.
